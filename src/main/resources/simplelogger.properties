# SLF4J Simple Logger Configuration
# Set default log level to DEBUG
org.slf4j.simpleLogger.defaultLogLevel=INFO

# Optional: Set specific logger levels
org.slf4j.simpleLogger.log.com.getsimplex.steptimer=DEBUG

# Show date and time in logs
org.slf4j.simpleLogger.showDateTime=true
org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd HH:mm:ss

# Show thread name
org.slf4j.simpleLogger.showThreadName=true

# Show logger name
org.slf4j.simpleLogger.showLogName=true

# Show short logger name (just the class name, not the full package)
org.slf4j.simpleLogger.showShortLogName=true